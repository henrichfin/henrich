<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs"
    
    # Proxy requests from /henrich/ to Node.js server
    ProxyPreserveHost On
    ProxyPass /henrich/ http://localhost:3000/
    ProxyPassReverse /henrich/ http://localhost:3000/
    
    # Handle static files directly
    Alias /henrich/frontend/ "C:/xampp/htdocs/henrich/frontend/"
    <Directory "C:/xampp/htdocs/henrich/frontend/">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
